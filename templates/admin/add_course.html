<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-top: 10px;
            color: #555;
        }
        
        input,
        select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Add Course</h2>
        <form id="courseForm" action="/add_course" method="POST">
            <label for="name">Course Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="academicYear">Academic Year:</label>
            <select id="academicYear" name="academicYear" required>
                <option value="3">ثالثة ثانوي</option>
                <option value="2">ثانية ثانوي</option>
                <option value="1">أولى ثانوي</option>
            </select>

            <label for="academicSection">Academic Section:</label>
            <input type="text" id="academicSection" name="academicSection" required>

            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" required>

            <label for="bannerUrl">Banner URL:</label>
            <input type="text" id="bannerUrl" name="bannerUrl">

            <label for="category">Category:</label>
            <input type="text" id="category" name="category">

            <label for="addedBy">Added By:</label>
            <input type="text" id="addedBy" name="addedBy" required>

            <button type="submit">Add Course</button>
        </form>
    </div>
</body>

</html>
